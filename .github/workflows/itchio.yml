name: Build & Package for itch.io
on:
  workflow_dispatch:
  push:
    tags:
      - "release-*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      - name: Create itch package
        run: |
          mkdir -p artifact
          cp -r dist/* artifact/
          cd artifact && zip -r ../gold-rush-drifter-itch.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gold-rush-drifter-itch
          path: gold-rush-drifter-itch.zip
      - name: Publish to itch.io (optional)
        if: ${{ secrets.ITCH_API_KEY }}
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: |
          curl -L https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default -o butler.zip
          sudo unzip -o butler.zip -d /usr/local/bin
          /usr/local/bin/butler push artifact YOUR_ITCH_USERNAME/gold-rush-drifter:web --userversion $GITHUB_SHA